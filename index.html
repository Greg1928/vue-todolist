<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoList</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container" id="app">
            <h1>TodoList</h1>


            <div class="new-Todo">
                <form @submit.prevent="addTodo()">
                    <input type="text" placeholder="New ToDo" v-model="newTodo" required/>
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <div class="task-list">
                <ul v-if="todos.length > 0">
                    <li v-for="(task, i) in todos" :class="{lineThrough : task.isDone === true}">
                        {{task.text}} <i class="fa-solid fa-circle-check" @click="done(i)"></i><i class="fa-solid fa-circle-xmark" @click="removeTodo(i)"></i>
                    </li>
                </ul>
                <h3 v-else >There are no tasks</h3>
            </div>
        </div>

        

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js"></script>  
    </body>
</html>
